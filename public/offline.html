<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - EcoRewards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }
        
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.1rem;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            transition: all 0.3s;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .offline-tips {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #f3f4f6;
            text-align: left;
        }
        
        .offline-tips h3 {
            font-size: 1rem;
            color: #374151;
            margin-bottom: 0.75rem;
        }
        
        .offline-tips ul {
            list-style: none;
            padding-left: 0;
        }
        
        .offline-tips li {
            padding: 0.5rem 0;
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .offline-tips li::before {
            content: "âœ“ ";
            color: #10b981;
            font-weight: bold;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            Retry Connection
        </button>
        
        <div class="offline-tips">
            <h3>While you're offline, you can:</h3>
            <ul>
                <li>View your previous achievements</li>
                <li>Check your saved rewards</li>
                <li>Review your recycling stats</li>
            </ul>
        </div>
    </div>
</body>
</html>
